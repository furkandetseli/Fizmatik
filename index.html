<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenmatik Wiki</title>
    <style>
        header {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        .option-button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fenmatik Wiki</h1>
        <button class="option-button" onclick="changeColor('fizik')">Fizik</button>
        <button class="option-button" onclick="changeColor('kimya')">Kimya</button>
        <button class="option-button" onclick="changeColor('biyoloji')">Biyoloji</button>
    </header>

    <main>
        <p>Hoş geldiniz! Bu site Fenmatik konularına adanmış bir wiki sitesidir.</p>
    </main>

    <footer>
        <p>&copy; 2022 Fenmatik Wiki</p>
    </footer>

    <script>
        function changeColor(color) {
            document.querySelector('header').style.backgroundColor = color;
        }
    </script>
</body>
</html>
